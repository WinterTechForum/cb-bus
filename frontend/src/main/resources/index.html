    <script>
        if (window.hasOwnProperty('OneSignalDeferred')) {
            console.log("OneSignal available. Setting up Push logic.");
            window.OneSignalDeferred = window.OneSignalDeferred || [];
            OneSignalDeferred.push(function (OneSignal) {
                OneSignal.init({
                    appId: "71326ce8-7c5b-4e52-a993-cd32c0605ba9",
                    notifyButton: {
                        enable: true
                    },
                    serviceWorkerParam: { scope: "/push/onesignal/myCustomScope/" },
                    serviceWorkerPath: "/push/onesignal/OneSignalSDKWorker.js",
                });
            });
        } else {
            console.log("Could not load OneSignal. Skipping push logic.");
        }
    </script>
